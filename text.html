<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="./public/src/hero-section-image-2.png" alt="">
            </div>
            <div class="slide">
                <img src="./public/src/hero-section-image-3.png" alt="">
            </div>
            <div class="slide">
                <img src="./public/src/hero-section-image-4.png" alt="">
            </div>
            <div class="slide">
                <img src="./public/src/hero-section-image-5.png" alt="">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="dots"></div>
    <script src="test.js"></script>
</body> 
</html>
